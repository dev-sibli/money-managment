<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Money Management</title>
		<!-- CSS Link  -->
		<link rel="stylesheet" href="/css/style.css" />
		<!-- Tailwind Link  -->
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body>
		<main class="bg-stone-100 w-5/6 mx-auto rounded-lg pt-1 mt-8">
			<h1 class="text-3xl font-medium my-5 text-center">Money Management</h1>
			<section
				class="grid sm:grid-cols-1 lg:grid-cols-2 gap-4 w-5/6 mx-auto mt-6"
			>
				<div><img src="/image/money.jpg" alt="" /></div>
				<div class="bg-stone-800 text-white p-8 rounded">
					<h3 class="text-2xl font-medium my-2 text-center">Income</h3>
					<div class="flex">
						<span class="text-lg px-2 py-2">Income: </span>
						<input class="px-4 py-2 w-3/5" type="text" />
					</div>
					<h3 class="text-2xl font-medium my-2 text-center">Expanses</h3>
					<div class="flex mb-3">
						<span class="text-lg px-2 py-2">Food: </span>
						<input class="px-4 py-2 w-3/5 justify-items-center" type="text" />
					</div>
					<div class="flex mb-3">
						<span class="text-lg px-2 py-2">Rent: </span>
						<input class="px-4 py-2 w-3/5 justify-items-center" type="text" />
					</div>
					<div class="flex mb-3">
						<span class="text-lg px-2 py-2">Clothes: </span>
						<input class="px-4 py-2 w-3/5" type="text" />
					</div>
				</div>
			</section>
		</main>
		<!-- Java Script Link  -->
		<script src="/js/app.js"></script>
	</body>
</html>
